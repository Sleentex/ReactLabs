<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css?v=1">
  <title>My JavaScript App</title>
</head>
<body>
  <form id="makeForm" style="margin: 0 auto;">
  <div class="main">
    <p>Registration</p>

      <div class="initRow">
        <label>First Name</label>
        <input type="text" id="firstNameInput" pattern=".{3,}">
      </div>
      <div class="initRow">
        <label>Last Name</label>
        <input type="text" id="lastNameInput">
      </div>
      <div class="initRow">
        <label>Date of Birth</label>
        <input type="date" id="birthdayInput" value="2020-10-23">
      </div>

      <div class="space" id="spaceAddress">
        <label>Addresses</label>
        <label></label>
      </div>

  
      <div class="initRow">
        <label class="spaceLabel"></label>
        <input type="text" id="addressInput" class="spaceInput">
        <input type="button" id="addAddressButton" class="add" disabled="true" value="add">
      </div>

      
      <div class="space" id="spacePhone">
        <label>Phone Numbers</label>
        <label></label>
      </div>



      <div class="initRow">
        <label class="spaceLabel"></label>
        <input type="text" id="phoneInput" class="spaceInput" placeholder="0501234567">
        <input type="button" id="addPhoneButton" class="add" disabled="true" value="add">
      </div>

      <button id="submitButton" class="submit" disabled>Submit</button>
   
  </div>
</form>



  <div class="app">

  </div>
  <script src="build/app.bundle.js"></script>
</body>
</html>
